
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contentfry.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: white;
            font-feature-settings: normal;
            font-variation-settings: normal;
            -webkit-text-size-adjust: 100%;            
            -webkit-font-smoothing: antialiased;
        }

        /* Centered Wrapper */
        .container {
            text-align: center;
        }

        /* Logo Image */
        .logo {
            width: 9rem; /* Equivalent to w-36 */
            margin-bottom: 1.25rem; /* Equivalent to mb-8 */
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }


        /* Button Link */
        .button-link {
            display: inline-block;
            padding: 0.5rem 1.5rem; /* Equivalent to py-2 px-6 */            
            border: 1px solid black; /* Equivalent to border border-black */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            font-weight: 500; /* Equivalent to font-medium */
            font-size: 1.125rem; /* Equivalent to text-lg */
            text-decoration: none;
            color: black;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;                        
            margin-bottom: 1.25rem;
            
        }

        /* Hover Effect */
        .container:hover .button-link {
            background-color: black; /* Equivalent to group-hover:bg-black */
            color: white; /* Equivalent to group-hover:text-white */            
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <a href="https://contentfry.com">
                <img src="https://platform.contentfry.com/brand/icons/roundlogo@2x.svg" class="logo">
            </a>
            <br>
            <a href="https://contentfry.com" class="button-link">Go to contentfry.com</a>
        </div>
    </main>
</body>
</html>
